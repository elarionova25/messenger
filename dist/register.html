<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="/index.4ee4707b.css">
        <link rel="stylesheet" href="/register.4703f5d2.css">
</head>
<body class="container">
        


<div class="block">
    <div class="entry-form">
        <div class="title">
            <p class="title-text">Регистрация</p>
        </div>
        <div class="data">
            <div class="text-field">
                <label class="text-field__label" for="email">Email</label>
                <input class="text-field__input" type="text" name="email" id="email" placeholder="Введите email">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="login">Логин</label>
                <input class="text-field__input" type="text" name="login" id="login" placeholder="Введите логин">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="name">Имя</label>
                <input class="text-field__input" type="text" name="name" id="name" placeholder="Введите имя">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="surname">Фамилия</label>
                <input class="text-field__input" type="text" name="surname" id="surname" placeholder="Введите фамилию">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="phone">Телефон</label>
                <input class="text-field__input" type="text" name="phone" id="phone" placeholder="Введите номер телефона">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="password">Пароль</label>
                <input class="text-field__input" type="password" name="password" id="password" placeholder="Введите пароль">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="password">Пароль (ещё раз)</label>
                <input class="text-field__input" type="password" name="password" id="password" placeholder="Введите пароль">
            </div>
        </div>
        <div class="buttons">
            <button class="btn register-btn">
                <a href="/index.html">
                    Зарегистрироваться
                </a>
            </button>
            <br>
            <button class="btn sign-in-btn">
                <a href="/login.html" class="sign-in-link">
                    Войти
                </a>
            </button>
        </div>
    </div>
</div>

<script src="/register.f64ddf90.js"></script></body>
</html>
